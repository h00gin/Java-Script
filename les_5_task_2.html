<!--Сделать генерацию корзины динамической: верстка корзины не должна находиться в HTML-структуре.
Там должен быть только div, в который будет вставляться корзина, сгенерированная на базе JS:
3.1. Пустая корзина должна выводить строку «Корзина пуста»;
3.2. Наполненная должна выводить «В корзине: n товаров на сумму m рублей».-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="messageBasket"></div>

    <script>
        var messageBasket = document.querySelector('#messageBasket');
        basket = {
            product: [
                {
                    nameP: 'монитор',
                    price: 2000,
                    quantity: 35
                },

                {
                    nameP: 'ноутбук',
                    price: 40000,
                    quantity: 10
                },

                {
                    nameP: 'мышь',
                    price: 200,
                    quantity: 500
                }
            ],

            countBasketPrice() {
                return this.product.reduce((sum, elem) => sum + elem.price * elem.quantity, 0);
            },

            countBasketQuantity() {
                return this.product.reduce((sum, elem) => sum + elem.quantity, 0);
            }
        };

        if (basket.countBasketQuantity() == 0) messageBasket.innerHTML = 'Корзина пуста';

        else {
            messageBasket.innerHTML = 'В корзине: ' + basket.countBasketQuantity() + ' товаров на сумму ' +
                basket.countBasketPrice() + ' рублей';
        }

    </script>

</body>

</html>
